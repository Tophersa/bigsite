{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/CSS/nav.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="bg-img">
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><span>Black</span>InvestorsGroup</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-left">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">HOME</a></li>
                <li class="nav-item"><a class="nav-link" href="/">INVEST</a></li>
                <li class="nav-item"><a class="nav-link" href="#">BANK</a></li>
                <li class="nav-item"><a class="nav-link" href="#">INSURE</a></li>
                <li class="nav-item"><a class="nav-link" href="#">START UPS</a></li>
                <li class="nav-item"><a class="nav-link" href="{% static '/leaders/Leadership.pdf' %}" target="blank">LEADERS</a></li>
                <li class="nav-item"><a class="nav-link" href="#">NEWS</a></li>
                <li class="nav-item"><a class="nav-link" href="#">CONTACT US</a></li>
            </ul>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
          </div>
        </div>
    </nav>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="one active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="one" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="one" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static '/Images/01.jpg' %}" class="slide d-block w-100 h-100 bg-img" alt="background image 1">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="f-title">{{ page1.title }}</h5>
              <p class="descrip">{{ page1.description }}</p>
              <button type="button" class="btn btn-outline-warning btn-lg"><strong>Learn more ...</strong></button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '/Images/02.jpg' %}" class="slide d-block w-100 h-100 bg-img" alt="background image 2">
            <div class="carousel-caption d-none d-md-block ">
              <h5 class="f-title">{{ page2.title }}</h5>
              <p class="descrip">{{ page2.description }}</p>
              <button type="button" class="btn btn-outline-warning btn-lg"><strong>Learn more ...</strong></button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static '/Images/03.jpg' %}" class="slide d-block w-100 h-100 bg-img" alt="background image 3">
            <div class="carousel-caption d-none d-md-block justify-content-center">
              <h5 class="f-title">{{ page3.title }}</h5>
              <p class="descrip">{{ page3.description }}</p>
              <button type="button" class="btn btn-outline-warning btn-lg"><strong>Learn more ...</strong></button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</body>
</html>
